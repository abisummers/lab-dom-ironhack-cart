<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Ironhack cart</title>
</head>

<body>



  <h1>Iron Merchandising Shop</h1>
  <div id="concon">
    <div class="flex container">
      <div>
        <span>PRODUCT NAME</span>
      </div>
      <div>
        <span class="unit-price">15</span>$</div>
      <div>
        <label for="QTY">QTY</label>
        <input class="quantity" type="number">
      </div>
      <div>
        TOTAL PRICE
        <span class="totalPrice"></span>$
      </div>
      <div>
        <button class="btn-delete">DELETE BUTTON</button>
      </div>
    </div>

    <div class="flex container">
      <div>
        <span>PRODUCT NAME</span>
      </div>
      <div>
        <span class="unit-price">35</span>$
      </div>
      <div>
        <label for="QTY">QTY</label>
        <input class="quantity" type="number">
      </div>
      <div>
        TOTAL PRICE
        <span class="totalPrice"></span>$
      </div>
      <div>
        <button class="btn-delete"> DELETE BUTTON</button>
      </div>
    </div>
  </div>


  <div class="flex">
    <div>
      <label for="item-name">PRODUCT NAME</label>
      <input id="item-name" type="text">
    </div>

    <div>
      <label for="item-price">PRICE</label>
      <input id="item-price" type="number">
    </div>

    <div>
      <button id="create-item">Create</button>
    </div>
  </div>

  <div>
    <button id="calc-prices-button" class="btn-success">Create price</button>
    <h2>Total Price
      <span class="total">0</span>$</h2>
  </div>

  <script type="text/javascript" src="./js/index.js"></script>
</body>

</html>
